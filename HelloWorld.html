<html lang="en">
<head>

  <title>Hello World</title>
</head>

  Eesnimi <input type="text" id="First-name" onkeyup="welcome"><br>

  var first_name;
  var last_name;

  function welcome(){

      console.log(first_name + " " + last_name);
        //kirjutame html elemendi sisse
      document.getElementById("output").innerHTML = "<strong>Tere </strong>" + first_name + " " + last_name;

  }



 </script>
